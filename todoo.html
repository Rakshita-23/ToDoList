<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="todo-list">
        <h2>To-Do List</h2>
        <input type="text" id="task" class="task-input" placeholder="Add a new task">
        <button id="addTask" class="add-button">Add Task</button>
        <button id="resetTasks" class="reset-button">Reset</button>
        <ul id="taskList">
        </ul>
    </div>

    <script src="scriptt.js"></script>
</body>
</html>
